<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Forms in Bootstrap</title>
</head>

<body class="bg-info">
    <h1 class="display-1 text-center">Pricing Panel</h1>
    <div class="container">
        <div class="row justify-content-between">
            <div class="card  text-center card shadow p-4">
                <h1 class="card-title">Basic Plan</h1>
                <div class="card-body">
                    <p class="card-text">Features</p>
                    <ul class="list-unstyled">
                        <li>10 Projects</li>
                        <li>Email Support</li>
                        <li>5GB Storage</li>
                    </ul>
                    <button class="btn-primary">Buy Now</button>
                </div>
            </div>
            <div class="card  text-center card shadow p-4">
                <h1 class="card-title">Standard Plan</h1>
                <div class="card-body">
                    <p class="card-text">Features</p>
                    <ul class="list-unstyled">
                        <li>20 Projects</li>
                        <li>Priority Support</li>
                        <li>50GB Storage</li>
                    </ul>
                    <button class="btn-primary">Buy Now</button>
                </div>
            </div>
            <div class="card  text-center card shadow p-4">
                <h1 class="card-title">Premimum Plan</h1>
                <div class="card-body">
                    <p class="card-text">Features</p>
                    <ul class="list-unstyled">
                        <li>Unlimited Projects</li>
                        <li>24/7 Support</li>
                        <li>Unlimited Storage</li>
                    </ul>
                    <button class="btn-primary">Buy Now</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
