<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Developer Feedback Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/survey.css">

</head>

<body>

    <!-- Page Title -->
    <div class="header">
        <h1 id="title">Developer Feedback Survey</h1>
    </div>

    <!-- Description -->
    <p id="description">
        Help us improve our platform by sharing your experience and preferences.
    </p>

    <!-- Form -->
    <form id="survey-form">
        <div class="info">
            <!-- Name -->
            <label id="name-label" for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required /><br><br>

            <!-- Email -->
            <label id="email-label" for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required /><br><br>

            <!-- Number -->
            <label id="number-label" for="number">Experience (years)</label><br>
            <input type="number" id="number" name="experience" min="0" max="40"
                placeholder="Years of experience" /><br><br>

            <!-- Dropdown -->
            <label for="dropdown">Primary Role</label><br>
            <select id="dropdown" name="role">
                <option value="">Select your role</option>
                <option value="student">Student</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
            </select><br><br>
        </div>
        <!-- Radio Buttons -->
        <p class="learn">Would you recommend learning web development?</p>

        <input type="radio" name="recommend" value="yes" id="yes">
        <label for="yes">Yes</label><br>

        <input type="radio" name="recommend" value="no" id="no">
        <label for="no">No</label><br><br>

        <!-- Checkboxes -->
        <p class="learn">What technologies are you learning?</p>

        <input type="checkbox" name="tech" value="html" id="html">
        <label for="html">HTML</label><br>

        <input type="checkbox" name="tech" value="css" id="css">
        <label for="css">CSS</label><br>

        <input type="checkbox" name="tech" value="javascript" id="js">
        <label for="js">JavaScript</label><br><br>

        <!-- Textarea -->
        <label for="comments">Additional Comments</label><br>
        <textarea id="comments" name="comments" rows="5" cols="40"
            placeholder="Share your thoughts here..."></textarea><br><br>

        <!-- Submit Button -->
        <button id="submit" type="submit">Submit</button>

    </form>

</body>

</html>
