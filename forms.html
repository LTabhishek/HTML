<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>This is the Forms page.</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" name="username">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" name="password">
        <br><br>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" placeholder="number" name="number">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
