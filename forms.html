<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>This is the Forms page.</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" name="username">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" name="password">
        <br><br>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" placeholder="number" name="number">
        <br><br>
        <button type="submit">Submit</button>
    </form>
   <hr>
        <h2>Hijacking Searches</h2>
        <h3>Search in google</h3>
        <from action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Search Google">
            <button type="submit">Search</button>
            </form>

            <h3>Search in reddit</h3>
            <form action="https://www.reddit.com/search" method="GET">
                <input type="text" name="q" placeholder="Search Reddit">
                <button type="submit">Search</button>
            </form>

             <h3>Search in youtube</h3>
            <form action="https://www.youtube.com/results" method="GET">
                <input type="text" name="search_query" placeholder="Search YouTube">
                <button type="submit">Search</button>
            </form>
            <hr>
            <h3>More Inputs in Form</h3>
            <h4>Checkbox Input</h4>
            <form action="">
                <input type="checkbox" id="agree" name="agree_to">
                <label for="agree">I agree to the terms and conditions</label>
                <button type="submit">Submit</button>
            </form>
            <h4>Radio Input</h4>
            <form action="">
                <input type="radio" id="option1" name="options" value="option1">
                <label for="option1">Yes</label><br>
                <input type="radio" id="option2" name="options" value="option2">
                <label for="option2">No</label><br>
                <button type="submit">Submit</button>
            </form>
            <h4>Dropdown Select</h4>
            <form action="">
                <label for="meals">Choose an option for Entree</label>
                <select id="meals" name="meals">
                    <option value="option1">Veg</option>
                    <option value="option2">Non-Veg</option>
                    <option value="option3">Vegan</option>
                </select>
                <button type="submit">Submit</button>
            </form>
             <h4>Range Input</h4>
            <form action="">
                <label for="range">Choose a number between 1 and 10:</label>
                <input type="range" id="range" name="range" min="1" max="10">
                <button type="submit">Submit</button>
            </form>

    </form>
</body>

</html>
